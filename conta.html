<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module">
        // Importar a configuração do Firebase usando CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Configuração do Firebase do seu aplicativo web
        const firebaseConfig = {
            apiKey: "AIzaSyAJNasY3zQ4qeUu0wLYXkEXojcIYxdJinE",
            authDomain: "tcc-dojo-leandro.firebaseapp.com",
            projectId: "tcc-dojo-leandro",
            storageBucket: "tcc-dojo-leandro.firebasestorage.app",
            messagingSenderId: "664167654906",
            appId: "1:664167654906:web:7397c99478dcd5d6237043",
            measurementId: "G-7X3N0K7YLX"
        };

        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Função para criar uma nova conta
        async function createAccount(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Conta criada com sucesso:', userCredential.user);
                alert('Conta criada com sucesso!');
            } catch (error) {
                console.error('Erro ao criar conta:', error);
                alert('Erro ao criar conta: ' + error.message);
            }
        }
    </script>
</head>
<body>
    
    <nav class="menu">
        <div class="inicio"><a href="index.html">Inicio</a></div>
        <div class="historia"><a href="historia.html">História</a></div>
        <div class="sobrenos"><a href="sobrenos.html">Sobre nós</a></div>
        <div class="agendamento"><a href="agendamento.html">Agende uma aula</a></div>
        <div class="conta"><a href="conta.html">Sua conta</a></div>
        
             
            </nav>
            <div class="fundo"><h1>Sua conta</h1>
                <div class="fundologin">
                    <main class="login">
                        <form id="signup-form" onsubmit="createAccount(event)">
                            <h1>Faça seu Login</h1>
                            <div>
                                <input placeholder="Escreva seu email" type="email" id="email" required>
                            </div>
                            <div>
                                <input placeholder="Coloque sua senha" type="password" id="password" required>
                            </div>
                            <div>
                                <label >
                                    <input type="checkbox">
                                                Lembrar senha
                                </label>
                                <a href="#">Esqueci minha senha</a>
                            </div>
                                <button type="submit">Login</button>
                                    <div><p>Não tem uma conta? <a class="cadastre-se" href="#">Cadastre-se</a></p></div>
                        </form>
                    </main>
                </div>
            </div>
          
            <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
            <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js"></script>
</body>
</html>
